{% extends "search/base.html" %}
{% block content %}
    {% for shop in shops %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'profile' %}">{{ shop.user }}</a><br>
              <a class="mr-2" href="#">{{ shop.store_name }}</a>
              <small class="text-muted">{{ shop.date_loaded|date:"F d, Y" }}</small>
              <div>
                {% if shop.user == user %}
                   <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'shop-update' shop.id %}">Update</a>
                   <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'shop-delete' shop.id %}">Delete</a>
                {% endif %}
              </div>
            </div>
            
            
          </div>
        </article>
    {% endfor %}
{% endblock content %}

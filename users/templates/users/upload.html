<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Django file upload</title>
</head>

<body>
    <form action="{% url 'list' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            {{ form.file_before }} <br>
            {{ form.file_after }}
        </p>
        <p>
            <input type="submit" , value="Upload" />
        </p>
    </form>
</body>

</html>
